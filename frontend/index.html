<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Encrypt + Decrypt File</title>
</head>
<body>
    <form action method="POST" enctype="multipart/form-data">
        <h1><strong>File Upload</strong></h1>
        <div class="form-group">
            <label for="title">Encryption / Decryption Type</span></label>
            <select class="form-controll">
                <option>AES</option>
                <option>RC4</option>
                <option>DES</option>
            </select>
        </div>
        <div class="form-group">
            <label for="caption">Key</span></label>
            <input type="text" name="caption" id="caption" class="form-controll"/>
        </div>
        <div class="form-group file-area">
            <label for="images">Files</label>
            <input type="file" name="images" id="images" required="required" class="form-controll"/>
        </div>
        <div class="form-group">
            <button type="submit">Upload Files</button>
        </div>
    </form>
    <link href='https://fonts.googleapis.com/css?family=Lato:100,200,300,400,500,600,700' rel='stylesheet' type='text/css'>
</body>
</html>
